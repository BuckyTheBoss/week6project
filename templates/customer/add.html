{% extends "base.html" %}
{% block content %}
	<div class="container-flex">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
				<h1>Add Customer</h1>
				<form method="post" class="mt-4">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="first_name">First Name</label>
						<div class="col-sm-6">
						<input type="text" class="form-control" name="first_name" id="first_name">
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="last_name">Last Name</label>
						<div class="col-sm-6">
						<input type="text" class="form-control" name="last_name" id="last_name">
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="email">Email</label>
						<div class="col-sm-6">
						<input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="phone">Phone Number</label>
						<div class="col-sm-6">
						<input type="text" class="form-control" name="phone" id="phone">
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="address1">Address</label>
						<div class="col-sm-6">
						<input type="text" class="form-control" name="address1" id="address1">
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="address2">Address2</label>
						<div class="col-sm-6">
						<input type="text" class="form-control" name="address2" id="address2">
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="postal_code">Postal Code</label>
						<div class="col-sm-6">
						<input type="text" class="form-control" name="postal_code" id="postal_code">
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="city">City</label>
						<div class="col-sm-6">
						<input type="text" class="form-control" name="city" id="city">
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="country">Country</label>
						<div class="col-sm-6">
						<input type="text" class="form-control" name="country" id="country">
					</div>
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
{% endblock %}
