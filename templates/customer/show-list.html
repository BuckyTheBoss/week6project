{% extends "base.html" %}
{% block content %}
	<div class="container-flex">
		<div class="row">
			
			<div class="col-1"></div>
			<div class="col-9">
				<span class="h1">Customers</span>
				<a href="{{url_for('add_customer')}}" class="btn btn-primary ml-4">Add</a>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-2"></div>
			<div class="col-8">
				{% for customer in customers %}
					<a href="{{ url_for('show_customer', customer_id=customer.customer_id) }}" class="card">
						<div class=" row card-body">
							<div class="col-3">
								<img src="{{ url_for('static', filename='icons/person.svg') }}" />
								<span class="ml-1">{{customer.last_name}}, {{customer.first_name}}</span>
							</div>
							<div class="col-7"></div>
							<div class="col-2">
								<span>{{customer.email}}</span>
							</div>
						</div>
					</a>
				{% endfor %}
			</div>
			<div class="col-2"></div>
		</div>
	</div>
{% endblock %}
